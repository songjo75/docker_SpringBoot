<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/frag :: commonHead('아이디/비밀번호 찾기')}"></head>
<body>
<div th:replace="~{include/frag :: headerFragment}"></div>

<div class="container mt-5" style="max-width: 500px; margin: auto;">
  <div class="card p-4 shadow-lg">
    <h4 class="mb-4 text-center"><span class="material-symbols-outlined">search</span> 아이디/비밀번호 찾기</h4>

    <form th:action="@{/users/find-id}" method="post" class="mb-4">
      <div class="mb-3 position-relative input-icon">
        <span class="material-symbols-outlined input-icon-symbol">call</span>
        <input type="text" name="phone" class="form-control ps-5" required placeholder="전화번호 (하이픈 없이)">
      </div>
      <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2">
        <span class="material-symbols-outlined">mail</span> 이메일 찾기
      </button>
    </form>

    <form th:action="@{/users/find-password}" method="post">
      <div class="mb-3 position-relative input-icon">
        <span class="material-symbols-outlined input-icon-symbol">person</span>
        <input type="text" name="username" class="form-control ps-5" required placeholder="이름">
      </div>
      <div class="mb-3 position-relative input-icon">
        <span class="material-symbols-outlined input-icon-symbol">email</span>
        <input type="email" name="email" class="form-control ps-5" required placeholder="이메일">
      </div>
      <button type="submit" class="btn btn-secondary w-100 d-flex align-items-center justify-content-center gap-2">
        <span class="material-symbols-outlined">lock_reset</span> 비밀번호 찾기
      </button>
    </form>
  </div>
</div>

<div th:replace="~{include/frag :: footerFragment}"></div>
</body>
</html>
